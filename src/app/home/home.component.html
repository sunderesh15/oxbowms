<div class="container">
    <p class="page-title">
        <button mat-stroked-button>Company</button>
    </p>
    <mat-toolbar class="custom-toolbar">
        <mat-toolbar-row>
            <span class="active_deactive">Active / Deactivate</span>
            <span class="example-spacer"></span>
            <button mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon>add</mat-icon>
              </button>
            <button mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                <mat-icon>create</mat-icon>
              </button>
            <button mat-icon-button color="accent" aria-label="Example icon-button with a heart icon">
                <mat-icon>forward_to_inbox</mat-icon>
              </button>
            <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
                <mat-icon>save</mat-icon>
              </button>
            <button mat-icon-button disabled aria-label="Example icon-button with a heart icon">
                <mat-icon>settings</mat-icon>
              </button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="page-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
