<mat-sidenav-container class="example-container" fullscreen autosize>
    <mat-sidenav #sidenav class="example-sidenav" [mode]="mode" [opened]="opened">
        <!-- <mat-toolbar (click)="isExpanded=! isExpanded" class="menu-toolbar"> -->
        <mat-toolbar (click)="isOpen()" class="menu-toolbar">
            <mat-list-item>
                <div class="nav-container">
                    <p *ngIf="!isExpanded" class="menu-icon">
                        <mat-icon>menu</mat-icon>
                    </p>
                    <p class="toolbar" mat-flat-button color="warn" *ngIf="isExpanded">
                        <mat-icon matPrefix class="search-icon">close</mat-icon>Close
                    </p>
                </div>
            </mat-list-item>
        </mat-toolbar>
        <mat-nav-list>

            <mat-list-item class="search-box">
                <div class="nav-container">
                    <p *ngIf="!isExpanded" class="search-icon">
                        <mat-icon>search</mat-icon>
                    </p>
                    <p *ngIf="isExpanded">
                        <mat-form-field class="example-full-width">
                            <input type="text" matInput>
                            <mat-icon matPrefix>search</mat-icon>&nbsp;&nbsp;
                        </mat-form-field>
                    </p>
                </div>
            </mat-list-item>

            <mat-list-item [matMenuTriggerFor]="dashboard">
                <span>
                    <mat-icon *ngIf="!isExpanded" mat-list-icon class="list-icons">dashboard</mat-icon>
                    <span *ngIf="isExpanded">Dashboard</span>
                </span>
                <mat-menu #dashboard="matMenu" xPosition="after">
                    <a mat-menu-item routerLink="/dashboard" routerLinkActive="active" (click)="close()">Item 1 </a>
                    <button mat-menu-item (click)="close()">Item 2</button>
                    <button mat-menu-item (click)="close()">Item 3</button>
                </mat-menu>
            </mat-list-item>
            <mat-list-item [matMenuTriggerFor]="home">
                <span>
                    <mat-icon *ngIf="!isExpanded" mat-list-icon class="list-icons" > home</mat-icon>
                    <span *ngIf="isExpanded">Home</span>
                </span>
                <mat-menu #home="matMenu" xPosition="after">
                    <a mat-menu-item routerLink="/home" routerLinkActive="active" (click)="close()">Item 4 </a>
                    <button mat-menu-item (click)="close()">Item 5</button>
                    <button mat-menu-item (click)="close()">Item 6</button>
                </mat-menu>
            </mat-list-item>
            <mat-list-item [matMenuTriggerFor]="item">
                <span>
                    <mat-icon *ngIf="!isExpanded" mat-list-icon class="list-icons">list</mat-icon>
                    <span *ngIf="isExpanded">List</span>
                </span>
                <mat-menu #item="matMenu" xPosition="after">
                    <a mat-menu-item routerLink="/item" routerLinkActive="active" (click)="close()">Item 7 </a>
                    <button mat-menu-item (click)="close()">Item 8</button>
                    <button mat-menu-item (click)="close()">Item 9</button>
                </mat-menu>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>   
      </button> -->
            <span class="logo"> <img src="../../assets/image/oxbow_logo.jpg" alt="image"> </span>
            <span class="example-spacer"></span>
            <button mat-stroked-button class="custom-color">Company - Facility
            </button>
            <button mat-icon-button class="custom-color" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>account_circle</mat-icon>
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
              </button>
                <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
              </button>
            </mat-menu>
        </mat-toolbar>
        <!-- <router-outlet></router-outlet> -->
    </mat-sidenav-content>
</mat-sidenav-container>
