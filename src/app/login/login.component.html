<div class="container" autocomplete="off" novalidate>
    <div class="head">
        <span class="login_title">
            <span class="sign_in">SIGN IN</span><br/> OXBO CLOUD WMS
        </span>
    </div>
    <div class="login-container">
        <form [formGroup]="loginForm" (ngSubmit)="onsubmit()" class="login-form" autocomplete="off">
            <mat-form-field class="input-full-width" appearance="outline" floatLabel="always">
                <mat-label>Enter your username</mat-label>
                <input matInput placeholder="User Name" formControlName="username" required />
                <mat-icon matSuffix class="login-icon">person</mat-icon>
                <mat-error>
                    Please provide a valid user name
                </mat-error>
            </mat-form-field>
            <mat-form-field class="input-full-width" appearance="outline" floatLabel="always">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required />
                <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon class="login-icon">{{ hide ? "visibility_off" : "visibility" }}
                    </mat-icon>
                </a>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-btn">
        Sign In
      </button>
        </form>
    </div>
</div>
