<div class="login">
  <form [formGroup]="loginForm" autocomplete="off">
    <div>
      <mat-form-field>
        <!-- <mat-label>Login</mat-label> -->
        <input
          matInput
          placeholder="UserName"
          required
          formControlName="userName"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          required
          formControlName="password"
        />
      </mat-form-field>
    </div>

    <button mat-button color="primary" (click)="onsubmit()">Login</button>

    <!--          
          </form>
        </div> -->
  </form>
</div>
